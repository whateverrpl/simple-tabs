<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>simple-tabs</title>
</head>
<body>
  
<!-- By this markup you can use that module with any situations -->
    <div class="tabs">
        <!-- Buttons parent -->
        <div class="tab-buttons">
          <button class="tab-button active">Cat 1</button>
          <button class="tab-button">Cat 2</button>
          <button class="tab-button">Cat 3</button>
        </div>
    
        <!-- Content blocks -->
        <div class="tab-content active">
          <h2>Tired</h2>
          <img width="300" height="300" src="./img/death.jpg">
        </div>
        <div class="tab-content">
          <h2>Yummy</h2>
          <img width="300" height="300" src="./img/Yummy.jpg">
        </div>
        <div class="tab-content">
          <h2>Chill</h2>
          <img width="300" height="300" src="./img/Sleepy.jpg">
        </div>
    </div>

    <!-- Script -->
    <script src="./tabs.js"></script>
</body>
</html>
